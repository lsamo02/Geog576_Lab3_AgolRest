<!DOCTYPE html>
<html lang="en">
<head>
  <title>AGOL, write this to the database for me!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  
  <!--calls for arcgis API's css file and JS library -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!--adds modules required for full screen map app-->
  <script>  
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/Graphic",  
      "esri/layers/GraphicsLayer", 
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor",
      "esri/widgets/Legend",
      "esri/widgets/Expand",
      "esri/core/reactiveUtils"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Graphic, GraphicsLayer, FeatureLayer, Editor, Legend, Expand, reactiveUtils) {   

      esriConfig.apiKey= "AAPTxy8BH1VEsoebNVZXo8HurOxCJM2SBFdn7xcvT1L38mvM8JqyGgY9I6ZreW_-CskCek5wBVwF7SEueg9kN6l8kkJXzv1l1OMA060-IPeO302BssrSrxYedw9j4tTgXYeam0aL0P3vclOI4HjPaMmO3pQweizFCRuDTWSVP42Vualv70iB8JLH7wMbh4v9QoxW_wZvHni7MCbxYsBO_7lPlXYTEHvezn4AyvYiYeVWFfx-TxXUAoY19Z4ueRRW_UTsAT1_DalpM85W";
      const map= new Map({
        basemap:"arcgis-dark-gray" // Basemap layer service
      });
      
      const view = new MapView({
        map: map,
        center: [-122.40111922002323, 37.775978202622646], // Longitude, latitude for San Francisco
        zoom: 10, // Zoom level
        container: "viewDiv" // Div element
      });

        const graphicsLayer = new GraphicsLayer();  
        map.add(graphicsLayer);

        const point = { //Create a point  
        type: "point",  
        longitude: -122.43298748156816,    //long lat of Painted Ladies 
        latitude: 37.77750808683118
      };

        const simpleMarkerSymbol = {  
        type: "simple-marker",
        style: "triangle",  
        color: "pink", 
        outline: {  
          color: [255, 255, 255], // White  
          width: 1
        }
        };
       
        // Create a polygon geometry
        const polygon = {
        type: "polygon", // autocasts as new Polygon()
        rings: [[-122.43328854233351, 37.777633320428535], [-122.43295600000532, 37.775822923717996], [-122.4360673624609, 37.775322589190466], [-122.4364428717219, 37.777001664541196]]
      };

        // Create a symbol for rendering the graphic
        const fillSymbol = {
          type: "simple-fill", // autocasts as new SimpleFillSymbol()
          color: "blue",
          outline: {
            // autocasts as new SimpleLineSymbol()
            color: [255, 255, 255],
            width: 1
          }
        };

        const polyline = {
          type: "polyline",
          paths: [[ -122.47943154489253, 37.82569938280154],[-122.47771493146514, 37.810545433658284]]
        };

        const lineSymbol = {
          type: "simple-line", // autocasts as SimpleLineSymbol()
          color: "purple",
          width: 4
        };

        const polylineGraphic = new Graphic({
          geometry: polyline,
          symbol: lineSymbol
        });

        const polygonGraphic = new Graphic({
          geometry: polygon,
          symbol: fillSymbol
        });

      const popupTemplate = {
          title: "{Name}",
          content: "{Description}"
          }
        const attributes = {
          Name: "The Painted Ladies",
          Description: "The Pained Ladies colorful row houses"
        }

        const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate

        
      });

        graphicsLayer.addMany([pointGraphic, polygonGraphic, polylineGraphic]);



      const locateBtn = new Locate({
          view: view
      });

      const searchWidget = new Search({
          view: view
      });

      view.ui.add(locateBtn, {
          position: "top-left"
      });

      view.ui.add(searchWidget, {
          position: "top-left",
          index: 0
      });

      const airportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "local_airport_24dp_FFFFFF.png",
          "width": "18px",
          "height": "18px"
        }
      }

      const myairportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "airport_pink.png",
          "width": "18px",
          "height": "18px"
        }
      }

      const helicopterRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "helicopter_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png",
          "width": "18px",
          "height": "18px"
        }
      }

      //const to make the airport labels
      const airportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

            //const to make the airport labels
            const myairportLabels = {
        symbol: {
          type: "text",
          color: "#000000",
          haloColor: "#EA33F7",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.AirportCode"
        }
      };

      const usaairports = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_Geog576/FeatureServer",
        renderer: airportRenderer,
        definitionExpression: "Fac_Type = 'AIRPORT'",
        labelingInfo: [airportLabels]
      });

      const usaheliports = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_Geog576/FeatureServer",
        renderer: helicopterRenderer,
        definitionExpression: "Fac_Type = 'HELIPORT'",
        labelingInfo: [airportLabels]
      });


      map.addMany([usaairports, usaheliports]);


      // Define a pop-up for usaeduLayer
      const popupEduusa = {
        "title": "EDUs",
        "content": "<b>Name:</b> {INSTNM}<br><b>Institution Size:</b> {INSTSIZE}<br><b>Highest Level of Degree Offered:</b> {HLOFFER}<br><b>Locale:</b> {LOCALE}<br>"
      }

      //adding the Const for the feature layer
      const usaeduLayer = new FeatureLayer({
      url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",

      //adding the popup here
      outFields: ["INSTNM","INSTSIZE","HLOFFER","LOCALE"],
      popupTemplate: popupEduusa
      });

      //adding the feature layer to the map
      map.add(usaeduLayer);

      //adding the const for the feature layer
      const myAirports = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/airports_visited/FeatureServer",
        renderer: myairportRenderer,
        labelingInfo: [myairportLabels],
      
        //adding the popup here
        outFields: ["AirportCode"],

      });

      //adding the feature layer to the map
      map.add(myAirports);

      // Set the point layer's LayerInfo
      const pointInfos = {
        layer: myAirports
      }

      // Begin Editor constructor
      const editor = new Editor({
        view: view,
        layerInfos: [pointInfos]
      }); // End Editor constructor

      // Add the widget to the view
      view.ui.add(editor, "top-right");



      const basemapGallery = new BasemapGallery({
          view: view,
          container: document.createElement("div")
      });

      const bgExpand = new Expand ({
        view: view,
        content: basemapGallery
      });

      view.when(() => {
          // get the first layer in the collection of operational layers in the WebMap
          // when the resources in the MapView have loaded.
          const featureLayer = map.layers.getItemAt(0);

          const legend = new Legend({
            view: view,
            layerInfos: [
              {
                layer: usaairports,
                title: "USA Airports"
              },
              {
                layer: myAirports,
                title: "Airports Visited"
              },
              {
                layer: usaheliports,
                title: "Heliports"
              },
              {
                layer: usaeduLayer,
                title: "US Colleges and Universities"
              }
            ]
          });

          // Add widget to the bottom right corner of the view
          view.ui.add(legend, "bottom-left");
        });

      reactiveUtils.watch(
          () => basemapGallery.activeBasemap,
          () => {
            const mobileSize = view.heightBreakpoint === "xsmall" || view.widthBreakpoint === "xsmall";

            if (mobileSize) {
              bgExpand.collapse();
            }
          }
        );

      view.ui.add(bgExpand, "top-right");
      });

    
   </script>

  <!--css to make a fll screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>
  
  <!--the div to display the map-->
  <div id="viewDiv"></div> 

</body>
</html>
